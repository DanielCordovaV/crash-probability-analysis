    <meta charset="UTF-8">
    <title>
      Choose Visualization Type
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <body style="color: aliceblue;font-family: Montserrat, Roboto, Arial,sans-serif;">

    <div style="height: 100px">
      <a href="home">
        <div class="container" style="position: absolute; top: 10px; left: 0">
          <button type="button" class="btn btn-danger" style="width: 100px;
          font-family: inherit; font-weight: bold; font-size: large">
            Atrás
          </button>
        </div>
      </a>
    </div>

    <div class="text-center">
      <h1 class="mt-5 mb-5 pt-5" style="font-family: inherit; font-size: 50px; font-weight: bold">
        Elíge una visualización
      </h1>
    </div>

    <form action="/variables" method="POST">

      <div class="text-center mt-5 mb-5" style="font-family: Montserrat; font-weight: bold; font-size: large">
          <select name="display_type" id="display_type" style="width: 500px">
{#            <option value="map">Mapa de Nuevo León</option>#}
{#            <option value="mapm">Mapa de Monterrey</option>#}
{#            <option value="histogram">Gráfica de barras</option>#}
            <option value="live">Heatmap de accidentes automovilísticos</option>
            <option value="live02">Accidentes por día y hora</option>
            <option value="live03">Georeferencia de choques por nivel de daño</option>
            <option value="live04">Georeferencia de choques por tipo de vehículo</option>
            <option value="calc">Calculadora de la probabilidad de una accidente</option>
          </select>
      </div>

      <div class="container text-center" style="display: flex; text-align: center; align-items: center; justify-content: center">
        <button type="submit" class="btn btn-danger" style="width: 200px;position: absolute; bottom: 300px;
            font-family: Montserrat; font-weight: bold; font-size: xx-large">
          Siguiente
        </button>
      </div>

    </form>
  </body>

  <style>
    body {
        background-image: url(/static/background_05.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
         object-fit: contain;
    }
  </style>
