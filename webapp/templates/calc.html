<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>
      Choose Variable
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body style="color: aliceblue; font-family: Montserrat, Roboto, Arial,sans-serif;">

    <div style="height: 50px">
      <a href="analysis">
        <div class="container" style="position: absolute; top: 10px; left: 0">
          <button type="button" class="btn btn-danger" style="width: 100px;
          font-family: inherit; font-weight: bold; font-size: large">
            Atrás
          </button>
        </div>
      </a>
    </div>

    <div class="text-center">
      <h2 class="mt-3 mb-5" style="font-family: inherit; font-size: 40px; font-weight: bold">
          Calcúla la probabilidad de un choque en Monterrey
      </h2>
    </div>

    <form action="/calculate" method="POST">

      <div class="text-center mb-3" style="font-family: inherit; font-weight: bold; font-size: large">
        <h4>Ciudad:</h4>
        <select name="ciudad" id="ciudad" style="width: 500px">
          <option value="monterrey">Monterrey</option>
          <option value="apodaca">Apodaca</option>
          <option value="garza_garcia">Garza García</option>
          <option value="general_escobedo">General Escobedo</option>
          <option value="guadalupe">Guadalupe</option>
          <option value="nicolas_garza">San Nicolás de los Garza</option>
          <option value="santa_catarina">Santa Catarina</option>
        </select>
      </div>

      <div class="text-center mb-3" style="font-family: inherit; font-weight: bold; font-size: large">
        <h4>Mes:</h4>
        <select name="mes" id="mes" style="width: 500px">
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
          <option value="marzo">Marzo</option>
          <option value="abril">Abril</option>
          <option value="mayo">Mayo</option>
          <option value="junio">Junio</option>
          <option value="julio">Julio</option>
          <option value="agosto">Agosto</option>
          <option value="septiembre">Septiembre</option>
          <option value="octubre">Octubre</option>
          <option value="noviembre">Noviembre</option>
          <option value="diciembre">Diciembre</option>
        </select>
      </div>

      <div class="text-center mb-3" style="font-family: inherit; font-weight: bold; font-size: large">
        <h4>Día de la semana:</h4>
        <select name="day_of_week" id="day_of_week" style="width: 500px">
          <option value="lunes">Lunes</option>
          <option value="martes">Martes</option>
          <option value="miercoles">Miércoles</option>
          <option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>
      </div>

      <div class="text-center mb-3" style="font-family: inherit; font-weight: bold; font-size: large">
        <h4>Clima:</h4>
        <select name="weather" id="weather" style="width: 500px">
          <option value="mala_visibilidad">Mala visibilidad por clima</option>
          <option value="despejado">Despejado</option>
          <option value="nublado">Nublado</option>
        </select>
      </div>

      <div class="text-center" style="font-family: inherit; font-weight: bold; font-size: large; margin-bottom: 50px">
        <h4>Hora:</h4>
        <select name="time" id="time" style="width: 500px">
          <option value="0">00:00</option>
          <option value="1">01:00</option>
          <option value="2">02:00</option>
          <option value="3">03:00</option>
          <option value="4">04:00</option>
          <option value="5">05:00</option>
          <option value="6">06:00</option>
          <option value="7">07:00</option>
          <option value="8">08:00</option>
          <option value="9">09:00</option>
          <option value="10">10:00</option>
          <option value="11">11:00</option>
          <option value="12">12:00</option>
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
          <option value="18">18:00</option>
          <option value="19">19:00</option>
          <option value="20">20:00</option>
          <option value="21">21:00</option>
          <option value="22">22:00</option>
          <option value="23">23:00</option>
        </select>
      </div>

    <div class="container text-center" style="display: flex; text-align: center; align-items: center; justify-content: center">
      <button type="submit" class="btn btn-danger" style="width: 200px;
            font-family: inherit; font-weight: bold; font-size: xx-large">
          Calcular
      </button>
    </div>

     </form>

  </body>

  <style>
    body {
        background-image: url(/static/background_05.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
